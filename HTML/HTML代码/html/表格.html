<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
  <table border="1" width="500" height="250" cellspacing="0">
    <!--表格标题-->
    <caption>学生信息</caption>
    <!--表格头部-->
    <thead align="center" valign="middle">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>民族</th>
            <th>政治面貌</th>
        </tr>
    </thead>
    <!--表格主体-->
    <tbody height="10000">
        <tr>
            <th>张三</th>
            <th>男</th>
            <th>18</th>
            <th>汉族</th>
            <th>团员</th>
        </tr>
        <tr>
            <th>李四</th>
            <th>女</th>
            <th>20</th>
            <th>满族</th>
            <th>群众</th>
        </tr>
        <tr>
            <th>王五</th>
            <th>男</th>
            <th>19</th>
            <th>回族</th>
            <th>党员</th>
        </tr>
        <tr>
            <th>赵六</th>
            <th>女</th>
            <th>21</th>
            <th>壮族</th>
            <th>团员</th>
        </tr>
    </tbody>
    <!--表格脚注-->
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>共计：4人</td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
