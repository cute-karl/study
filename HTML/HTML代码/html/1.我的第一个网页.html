
<!-- DOCTYPE:告诉浏览器，我们要使用什么规范 -->

<!DOCTYPE html>

<html lang="en">

<!-- head标签表示网页头部 -->
<head>
    <!-- meta描述性标签，它用来描述我们网站的一些信息 -->
    <!-- meta一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说Java,西部开源">
    <meta name="description" content="来这个地方可以学习Java">
    <link rel="icon" href="emoji.ico" type="image/x-icon">
    <link rel="shortcut icon" href="emoji.ico" type="image/x-icon">
    <!-- title代表网页标题 -->
    <title>我的第一个网页</title>
</head>

<!-- body标签表示网页主体 -->
<body>

Hello,World

</body>
</html>
