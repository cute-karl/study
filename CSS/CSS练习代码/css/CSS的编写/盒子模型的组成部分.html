<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型的组成部分</title>
    <style>
        div {
            /* 内容区宽 */
            width: 400px;
            /* 内容区高 */
            height: 400px;
            /* 内边距，设置的背景颜色会填充内边距 */
            padding: 20px;
            /* 边框，设置的背景颜色会填充边框区域 */
            border: 10px solid black;
            font-size: 20px;
            background: gray;
        }
    </style>
</head>
<body>
    <div>您好啊</div>
</body>
</html>
