<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
      div::first-letter {
        color: red;
      }
      div::first-line {
        background-color: yellow;
      }
      ::selection {
        color: blue;
        background: aquamarine;
      }
      input::placeholder {
        color: aqua;
      }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <input type="text" placeholder="请输入您的用户名">
</body>
</html>
